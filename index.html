<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }

      form div {
        margin-bottom: 1rem;
      }

      label {
        display: inline-block;
        width: 200px;
        text-align: right;
        margin-right: 1rem;
      }

      input,
      select {
        padding: 0.25rem;
        font-size: 1rem;
      }
      fieldset {
        margin-bottom: 1.5rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Web Forms</h1>

      <form action="#" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
        <div>
        <label for="cust_id">Customer ID:</label>
        <input type="text" name="cust_id" id="cust_id" readonly/>
</div>
<div>
        <label for="fname">First Name:</label>
        <input type="text" name="first_name" id="fname" autofocus  autocomplete="given-name"/>
</div>
        <label for="lname">Last Name:</label>
        <input type="text" name="last_name" id="lname"  autocomplete="family-name"/>
      </div>
        <div>
          <label for="age">Age:</label>
        <input type="text" name="age" id="age" size="3"  />
      </div>
      </fieldset>

<fieldset>
        <legend>Contact Information</legend>
      <div>
          <label for="tel">Telephone:</label>
        <input type="tel" name="tel" id="tel" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" placeholder="123.123.1212" />
      </div>



      <div>
        <label for="street">Street:</label>
        <input type="text" name="street" id="street"  />
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="Iowa City"  />
      </div>
      <div>
   <label for="state">State or Territory of Residence:</label>
  <select id="state" name="state" required>
    <option value="" select>-- Select a State or Territory --</option>
    <!-- 50 States -->
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>

    <!-- Washington, D.C. -->
    <option value="DC">District of Columbia</option>

    <!-- U.S. Territories -->
    <option value="AS">American Samoa</option>
    <option value="GU">Guam</option>
    <option value="MP">Northern Mariana Islands</option>
    <option value="PR">Puerto Rico</option>
    <option value="VI">U.S. Virgin Islands</option>
  </select>
      </div>
      <div>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" pattern="^\d{5}(-\d{4})?$"  />
      </div>
</fieldset> 


      <div>
        <fieldset>
            <legend>Preferences</legend>
        <label for="ice-cream"> Favorite flavor of ice cream: </label>
            <select name="ice-cream" id="ice-cream" required>
                <option value="" selected> Choose one ... </option>
             
                <option value="vanilla"> Vanilla </option>
                <option value="chocolate"> Chocolate </option>
                <option value="swirl"> Swirl </option>
            </select>    
            </fieldset> 
      </div>
     
      <div>

    <fieldset>
      <legend>Gender</legend>
        <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

<label for="male">Male </label>
    <input type="radio" id="male" name="gender" value="male">

      <label for="non-binary">Non-binary</label>
      <input type="radio" id="non-binary" name="gender" value="non-binary">
    </fieldset>

      </div>
<div>
    <fieldset>
        <legend>Grade Level</legend>
        <label for="freshman">Freshman</label>
    <input type="radio" id="freshman" name="grade" value="freshman" required>

<label for="sophomore">Sophomore</label>
    <input type="radio" id="sophomore" name="grade" value="sophomore">

<label for="junior">Junior</label>
    <input type="radio" id="junior" name="grade" value="junior">

<label for="senior">Senior</label>
<input type="radio" id="senior" name="grade" value="senior">

</div>
<div>
    <fieldset>
      <legend>Physical Activities</legend>
    <label for="running">Running</label>
      <input type="checkbox" id="running" name="activities" value ="running" required> 

    <label for="biking">Biking</label>
      <input type="checkbox" id="biking" name="activities" value="biking">

    <label for="reading">Reading</label>
      <input type="checkbox" id="reading" name="activities" value="reading">
      </fieldset>
</div>

        <div>
        <button type="submit">Submit</button>
        <button type="reset">Clear form</button>
        </div>

      </form>
    </main>
  </body>
</html>
